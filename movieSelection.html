<!DOCTYPE html>
<html lang="en">

<head>
    <!--Document details-->
    <title>Netflix | movie Selection</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <meta name="author" content="Jake Leicht">

    <!--Stylesheets (CSS)-->
    <link rel="stylesheet" href="movieSelection.css">
    <link rel="stylesheet" href="./topTenIcon.css">
    <link rel="stylesheet" href="./doubleLike.css">

    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="/images/faviconNetflix.jpg" sizes="260x260">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="movieInfo-container">
        <h1 class="title">Title</h1>
        <div class="movieInfo-attributes-container">
            <span class="rating">Match</span>
            <span class="releaseYear">0000</span>
            <span class="movieRating">G</span>
            <span class="movieDuration">0 mins</span>
        </div>
        <div class="topMovie">
            <span class="topTen-icon">
                <strong><p class="topTen-icon-top">Top</p></strong>
                <strong><p class="topTen-icon-bottom">10</p></strong>
            </span>
            <span class="topTen-text"><strong><p>#1 in Movies Today</p></strong></span>
        </div>
        <p class="description">etc...</p>
        <div class="movieInfo-people">
            <span class="cast">Cast: </span><span class="cast-input"></span><br>
            <span class="director">Director: </span><span class="director-input"></span><br>
            <span class="genre">Genre: <span class="genres-input"></span><br>
        </div>
        <div class="userFeedback-btn">
            <span><i class="fa-regular fa-thumbs-down"></i></span>
            <span><i class="fa-regular fa-thumbs-up"></i></span>
            <span class="doubleLike">
                <i class="fa-regular fa-thumbs-up firstLike"></i>
                <i class="fa-regular fa-thumbs-up secondLike"></i>
            </span>
        </div>
        <button><i class="fa-solid fa-play"></i><span>Play</span></button>
        <button><i class="fa-solid fa-border-all"></i><span>More Like This</span></button>
        <button><i class="fa-solid fa-closed-captioning"></i><span>Audio & Subtitles</span></button>
        <button><i class="fa-solid fa-plus"></i><span>Add to My List</span></button>
        <button class="back-btn">Back Home</button>
    </div>
</body>
<!--jQuery Code-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/f06ad63a54.js" crossorigin="anonymous"></script>
<script>
    //JS Code and JQuery
    $(document).ready(function(){
        fillPage();

        function fillPage() {
            $(".filmType").html(localStorage.getItem('filmType'));
            $(".title").html(localStorage.getItem('title'));
            $(".description").html(localStorage.getItem('description'));
            $(".rating").html(localStorage.getItem('rating'));
            $(".releaseYear").html(localStorage.getItem('releaseYear'));
            $(".movieRating").html(localStorage.getItem('movieRating'));
            $(".movieDuration").html(localStorage.getItem('movieDuration'));
            $("body").css({"background-image": localStorage.getItem("image")});
            $(".director-input").html(localStorage.getItem("director"));
            $(".cast-input").html(localStorage.getItem("cast"));
            console.log(localStorage.getItem("genre"));
            $(".genres-input").html(localStorage.getItem("genre"));
        }

        $(".back-btn").click(function(){
            location.replace("./netflixClone.html");
        });
    });
</script>

</html>
