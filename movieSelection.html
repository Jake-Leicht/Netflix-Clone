<!DOCTYPE html>
<html lang="en">

<head>
    <!--Document details-->
    <title>Netflix | movie Selection</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <meta name="author" content="Jake Leicht">

    <!--Stylesheets (CSS)-->
    <link rel="stylesheet" href="./movieSelection.css">
    <link rel="stylesheet" href="./topTenIcon.css">
    <link rel="stylesheet" href="./doubleLike.css">
    <link rel="stylesheet" href="popUp.css">

    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="/images/faviconNetflix.jpg" sizes="260x260">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="movieInfo-container">
        <h1 class="title">Title</h1>
        <div class="movieInfo-attributes-container">
            <span class="rating">Match</span>
            <span class="releaseYear">0000</span>
            <span class="movieRating">G</span>
            <span class="movieDuration">0 mins</span>
            <span class="hd-icon">HD</span>
            <span class="aspect-ratio">6:1</span>
        </div>
        <div class="topMovie">
            <span class="topTen-icon">
                <strong><p class="topTen-icon-top">Top</p></strong>
                <strong><p class="topTen-icon-bottom">10</p></strong>
            </span>
            <span class="topTen-text"><strong><p>#1 in Movies Today</p></strong></span>
        </div>
        <p class="description">etc...</p>
        <div class="movieInfo-people">
            <span class="cast">Cast: </span><span class="cast-input"></span><br>
            <span class="director">Director: </span><span class="director-input"></span><br>
            <span class="genre">Genre: <span class="genres-input"></span><br>
        </div>
        <div class="buttons-container">
            <!-- ! popups for user feedback-->
            <div class="userFeedback-btn button-item">
                <span id="dislike-icon" class="popup userFeedback-btn-item" onmouseover="popUp(this)" onmouseleave="popUpClose(this)">
                    <i class="fa-regular fa-thumbs-down"></i>
                    <span class="popuptext feedback-dislike" id="myPopup-dislike">
                        <strong>Not for me</strong>
                    </span>
                </span>
                <span id="userFeedback-like" class="popup userFeedback-btn-item" onmouseover="popUp(this)" onmouseleave="popUpClose(this)">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <span class="popuptext feedback-like" id="myPopup-like">
                        <strong>I like this</strong>
                    </span>
                </span>
                <span id="doubleLike-container" class="popup doubleLike userFeedback-btn-item" onmouseover="popUp(this)" onmouseleave="popUpClose(this)">
                    <i class="fa-regular fa-thumbs-up firstLike"></i>
                    <i class="fa-regular fa-thumbs-up secondLike"></i>
                    <span class="popuptext feedback-loveThis">
                        <strong>I love this!</strong>
                    </span>
                </span>
            </div>
            <button class="button-item"><i class="fa-solid fa-play"></i><span>Play</span></button>
            <button class="button-item"><i class="fa-solid fa-border-all"></i><span>More Like This</span></button>
            <button class="button-item"><i class="fa-solid fa-closed-captioning"></i><span>Audio & Subtitles</span></button>
            <button class="button-item"><i class="fa-solid fa-plus"></i><span>Add to My List</span></button>
            <button class="button-item"><i class="fa-solid fa-users"></i><span>credits & More Info</span></button>
            <button class="button-item back-btn">Back Home</button>
        </div>
    </div>
    <div class="img-container">
    </div>
</body>
<!--jQuery Code-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/f06ad63a54.js" crossorigin="anonymous"></script>
<script type="module">
    //JS Code and JQuery
    import {fillPage} from "./movieSelection.js";
    $(document).ready(function(){
        fillPage();
    });
</script>
<script src="navbar.js" type="module"></script>
<script src="movieSelection.js" type="module"></script>
<script src="netflixClone.js" type="module"></script>
<script src="popup.js"></script>

</html>
