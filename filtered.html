<script type="module">
    $(document).ready(function(){
        let notification = document.getElementById("notification-popup")
        let button = $(".navbar-item");

        button = $(".navbar-item").click(function(){
            if(count === "" || count === 0){
                $("#notification-popup").addClass("show");
            }
            addNotification()
        });

        button.hover(function(){
            if(count === "" || count === 0){
                $("#notification-popup").removeClass("show");
            }
        });
        var count = 0;

        function addNotification(){
            console.log("addNotification() called");
            count++;
            notification.innerHTML = count;
        }
    });
</script>
