<body>

        <ul class="nav navbar-nav">

<!--jQuery Code-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/f06ad63a54.js" crossorigin="anonymous"></script>
<script type="module">
    //JS Code and JQuery
    import {imageList} from "./movieSelection.js";
    import {genreList} from "./movieSelection.js";
    import {filterPage} from "./navbar.js";
    // export {loadGenres};

    $(document).ready(function(){
        backgroundSlideShow();
        loadGenres();

        function backgroundSlideShow(){
            var miniList = [];
            let slide = document.getElementById("slides");
            let figure = slide.children[0];
            let img = figure.children[0];

            for (let i = 0; i < imageList.length; i++){
                miniList[i] = imageList[i];
                figure = slide.children[i];
                img = figure.children[0];
                let imgSrc = miniList[i].slice(4, miniList[i].length - 1);
                img.src = imgSrc;
            }
        }

        function loadGenres(){
            let list = document.getElementById("genre-list");
            let item = "";

            for (let i = 0; i < genreList.length; i++) {
                item = document.createElement("li");
                item.textContent = genreList[i];
                list.append(item);
            }
        }

        $(".genre-list li").click(function(){
            genreSelect(this);
        });

        function genreSelect(genre){
            console.log(genre.textContent);
            filterPage();
        }
    });
</script>
<script src="navbar.js" type="module"></script>
<script src="movieSelection.js" type="module"></script>
<script src="netflixClone.js" type="module"></script>

</html>
