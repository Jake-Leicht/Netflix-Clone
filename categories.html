<script>
    //JS Code and JQuery
    $(document).ready(function(){
        backgroundSlideShow();

        function backgroundSlideShow(){
            let background = localStorage.getItem("image");
            //Create slide show of images for background
            //save localStorage array of images and for while loop through them
            //look at slide show html
            $("body").css("background-image", background);
        }


        $("#home-btn").click(function(){
            let loadPage = "./netflixClone.html";
            changePages(loadPage);
        });

        function changePages(loadPage){
            location.replace(loadPage);
        }
    });
</script>
